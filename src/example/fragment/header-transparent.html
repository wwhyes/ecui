<header class="ecui-header ecui-header_transparent ecui-header_fix" style="background-color: #242a37;">
    <div class="ecui-container">
        <div class="ecui-titlebar">
            <div class="ecui-titlebar__hd">
                <img class="ecui-titlebar__logo" src="./common/img/header/logo_transparent.png" alt="">
                <div class="ecui-titlebar__title">刊登系统（EC Listing）</div>
            </div>
            <div class="ecui-titlebar__bd">
                <div class="ecui-titlebar__nav">
                    <a class="ecui-titlebar__nav__item ecui-titlebar__nav__item_active" href="index.html">首页</a>
                    <a class="ecui-titlebar__nav__item" href="index.html#main">产品功能</a>
                    <a class="ecui-titlebar__nav__item" href="价格.html">价格</a>
                    <div class="ecui-titlebar__nav__item">帮助中心</div>
                </div>
                <div class="ecui-titlebar__other">
                    <a class="ecui-titlebar__btn ecui-titlebar__btn_link" href="javascript:;">登录</a>
                    <a class="ecui-titlebar__btn ecui-titlebar__btn_primary" href="javascript:;">免费试用</a>
                </div>
            </div>
            <div class="ecui-titlebar__menu">
                <i class="ecui-icon ecui-icon-menu"></i>
            </div>
        </div>
    </div>
</header>

<script>
    $(window).on('scroll', function() {
        var scrollTop = $(this).scrollTop()
        var mainScrollTop = $('#main').offset().top
        if (scrollTop === 0 && $(window).width() > 640) {
            $('.ecui-header_fix').removeAttr('style')
        } else {
            $('.ecui-header_fix').css('background', '#242a37')
        }

        if (scrollTop >= mainScrollTop - 75) {
            $('.ecui-titlebar__nav__item').eq(1).addClass('ecui-titlebar__nav__item_active')
                .siblings().removeClass('ecui-titlebar__nav__item_active')
        } else {
            $('.ecui-titlebar__nav__item').eq(0).addClass('ecui-titlebar__nav__item_active')
                .siblings().removeClass('ecui-titlebar__nav__item_active')
        }
    })

    $('.ecui-header').on('click', '.ecui-titlebar__menu', function () {
        $('.ecui-titlebar__bd').toggle()
    })
</script>
