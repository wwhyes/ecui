<script src="./common/js/jquery.leoTextAnimate.js"></script>
<script>
    $(window).on('scroll.cl.ecui-home__gift', function() {
        var scrollTop = $(this).scrollTop()
        var giftTop = $('.ecui-home__gift').offset().top - $(window).height();
        if (scrollTop > giftTop) {
            $(window).off('scroll.cl.ecui-home__gift')
            $('.ecui-home__gift__numb').leoTextAnimate({delay: 200, autorun: true, fixed: [',',':','.'], start: '0'});
        }
    }).on('resize', function() {
        if ($(window).width() > 640) {
            $('.ecui-home__gift__desc').show()
        } else {
            $('.ecui-home__gift__desc').hide()
        }
    })
</script>
